<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editkaro.in | Portfolio</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #00c3ff;
      --primary-hover: #00a1cc;
      --dark-bg: #0e0e0e;
      --medium-bg: #111;
      --light-bg: #1a1a1a;
      --text-light: #fff;
      --text-dark: #000;
      --text-muted: #ccc;
      --navbar-height: 70px;
    }

    * {margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth;}
    body {font-family: 'Poppins', sans-serif; background: var(--dark-bg); color: var(--text-light); overflow-x: hidden;}
    .navbar {display: flex; justify-content: space-between; align-items: center; padding: 15px 50px; position: fixed; top: 0; left: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 1000; height: var(--navbar-height);}
    .logo {font-size: 2.2rem; font-weight: bold;}
    .logo span {color: var(--primary-color);}
    .nav-links {list-style: none; display: flex; gap: 30px;}
    .nav-links a {text-decoration: none; color: var(--text-light); transition: 0.3s;}
    .nav-links a:hover {color: var(--primary-color);}
    .hamburger {display: none; flex-direction: column; background: none; border: none; cursor: pointer;}
    .hamburger span {width: 25px; height: 3px; background: var(--text-light); margin: 3px 0;}

    .hero {text-align: center; padding: 170px 20px 100px 20px; background: linear-gradient(180deg,#000,var(--medium-bg));}
    .hero h2 {font-size: 2.5rem;}
    .hero p {color: var(--text-muted); margin-bottom: 20px;}
    .btn {background: var(--primary-color); color: var(--text-dark); padding: 12px 25px; border-radius: 30px; text-decoration: none; transition: 0.3s;}
    .btn:hover {background: var(--primary-hover);}

    .section-title {text-align: center; margin: 80px 0 40px; font-size: 2.5rem; color: var(--primary-color);}
    .filter-buttons {display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 40px;}
    .filter-btn {border: 1px solid var(--primary-color); background: none; color: var(--text-light); padding: 8px 20px; border-radius: 25px; cursor: pointer;}
    .filter-btn.active, .filter-btn:hover {background: var(--primary-color); color: var(--text-dark);}

    .video-grid {display: grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap: 30px; padding: 0 40px 80px; max-width: 1400px; margin: auto;}
    .video-card {position: relative; overflow: hidden; border-radius: 15px; background: var(--light-bg);}
    .video-card:hover {transform: translateY(-5px);}
    .thumbnail {width: 100%; height: 200px; object-fit: cover; cursor: pointer;}
    .video-player video {width: 100%; height: 200px; display: none; border-radius: 15px;}
    .overlay {position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent,rgba(0,0,0,0.8)); padding: 20px; text-align: center;}
    .play-btn {position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); background: rgba(0,195,255,0.8); border: none; border-radius: 50%; width: 60px; height: 60px; font-size: 1.5rem; cursor: pointer;}

    footer {background: var(--medium-bg); text-align: center; padding: 40px 20px;}
    .social-links a {color: var(--text-dark); background: var(--primary-color); border-radius: 50%; padding: 10px; text-decoration: none; margin: 0 5px;}
  </style>
</head>
<body>

  <nav class="navbar">
    <h1 class="logo">Edit<span>Karo</span>.in</h1>
    <ul class="nav-links">
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h2>Creative Video Editing & Social Media Marketing</h2>
    <p>Transforming raw footage into cinematic stories.</p>
    <a href="#portfolio" class="btn">Explore Portfolio</a>
  </header>

  <main>
    <section id="portfolio">
      <h2 class="section-title">Our Work</h2>
      <div class="filter-buttons">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="short">Short-form</button>
        <button class="filter-btn" data-category="gaming">Gaming</button>
        <button class="filter-btn" data-category="football">Football</button>
        <button class="filter-btn" data-category="ecommerce">E-commerce</button>
      </div>

      <div class="video-grid">
        <!-- Example demo videos (royalty-free) -->
        <div class="video-card" data-category="short">
          <img src="https://images.pexels.com/photos/3152125/pexels-photo-3152125.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Short Edit" class="thumbnail">
          <div class="video-player">
            <video src="https://videos.pexels.com/video-files/856142/856142-hd_1280_720_25fps.mp4" controls></video>
          </div>
          <button class="play-btn">‚ñ∂</button>
          <div class="overlay"><h3>Short-form Edit</h3></div>
        </div>

        <div class="video-card" data-category="gaming">
          <img src="https://img.freepik.com/free-vector/eye-catching-electronic-remote-controller-background-with-text-space_1017-54739.jpg?w=740" alt="Gaming Edit" class="thumbnail">
          <div class="video-player">
            <video src="https://videos.pexels.com/video-files/6744383/6744383-hd_1280_720_25fps.mp4" controls></video>
          </div>
          <button class="play-btn">‚ñ∂</button>
          <div class="overlay"><h3>Gaming Edit</h3></div>
        </div>

        <div class="video-card" data-category="football">
          <img src="https://images.pexels.com/photos/2570139/pexels-photo-2570139.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Football Edit" class="thumbnail">
          <div class="video-player">
            <video src="https://videos.pexels.com/video-files/854192/854192-hd_1280_720_25fps.mp4" controls></video>
          </div>
          <button class="play-btn">‚ñ∂</button>
          <div class="overlay"><h3>Football Edit</h3></div>
        </div>

        <div class="video-card" data-category="ecommerce">
          <img src="https://images.pexels.com/photos/230544/pexels-photo-230544.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Ecommerce Ad" class="thumbnail">
          <div class="video-player">
            <video src="https://videos.pexels.com/video-files/3129671/3129671-hd_1280_720_25fps.mp4" controls></video>
          </div>
          <button class="play-btn">‚ñ∂</button>
          <div class="overlay"><h3>E-commerce Ad</h3></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Editkaro.in | All rights reserved.</p>
    <div class="social-links">
      <a href="#">üìò</a>
      <a href="#">üì∑</a>
      <a href="#">üê¶</a>
    </div>
  </footer>

  <script>
    const videos = document.querySelectorAll('.video-card');
    videos.forEach(card => {
      const thumbnail = card.querySelector('.thumbnail');
      const playBtn = card.querySelector('.play-btn');
      const video = card.querySelector('video');

      const showVideo = () => {
        thumbnail.style.display = 'none';
        playBtn.style.display = 'none';
        video.style.display = 'block';
        video.play();
      };

      const togglePlay = () => {
        if (video.paused) video.play();
        else video.pause();
      };

      thumbnail.addEventListener('click', showVideo);
      playBtn.addEventListener('click', showVideo);
      video.addEventListener('click', togglePlay);
    });

    // Filter logic
    const filterBtns = document.querySelectorAll('.filter-btn');
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.filter-btn.active').classList.remove('active');
        btn.classList.add('active');
        const category = btn.dataset.category;
        videos.forEach(v => {
          v.style.display = (category === 'all' || v.dataset.category === category) ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
